# Enable mouse mode for scrolling and pane selection
set -g mouse on

# split panes using v and s (vim-style :vs and :sp)
bind v split-window -h
bind s split-window -v
unbind '"'
unbind %

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# close pane (vim-style :q)
bind q confirm-before -p "kill pane? (y/n)" kill-pane

# Drop pane title from status bar (avoids showing DHCP-assigned hostname)
set -g status-right "%H:%M %d-%b-%y"

# Blue status bar when in SSH (remote/inner), otherwise tmux default
if-shell '[ -n "$SSH_CONNECTION" ]' \
  'set -g status-style "bg=colour25,fg=colour255"'

# Nested tmux: F12 toggles outer tmux "off" â€” all keys pass through to inner session
bind -T root F12 \
  set prefix None \;\
  set key-table off \;\
  set status-style "fg=colour245,bg=colour238" \;\
  set window-status-current-style "fg=colour245,bg=colour238" \;\
  set window-status-current-format "#I:#W" \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  set -u window-status-current-format \;\
  refresh-client -S
